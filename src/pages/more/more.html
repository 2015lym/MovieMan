<ion-header>

  <ion-navbar color="orangered">
    <ion-buttons start>
      <button ion-button>
        {{geolocationProvider.currentCity}}&nbsp;
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="openPage(settingPage)">
        设置
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item class="user-item" *ngIf="!hasLoggedIn" tappable (click)="openPage(loginPage)">
      <ion-avatar item-start>
        <div class="avatar" [style.background-image]="'url(assets/imgs/avatar/default.jpg)'"></div>
      </ion-avatar>
      <ion-label color="white">立即登录</ion-label>
      <ion-icon name="arrow-forward" color="white" item-end></ion-icon>
    </ion-item>

    <ion-item class="user-item" *ngIf="hasLoggedIn" tappable (click)="openPage(profilePage)">
      <ion-avatar item-start>
        <div class="avatar"
             [style.background-image]="user.photoURL === '' ? 'url(assets/imgs/avatar/default.jpg)' : 'url(' + user.photoURL + ')'">
        </div>
      </ion-avatar>
      <ion-label color="white">{{user.displayName}}</ion-label>
      <ion-icon name="arrow-forward" color="white" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
