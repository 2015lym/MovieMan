  Ionic pages and navigation.
-->
<ion-header no-border>

  <ion-navbar transparent>
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="closeModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <vg-player>
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>
    <vg-controls [vgAutohide]="true" [vgAutohideTime]="5">
      <vg-play-pause></vg-play-pause>
      <vg-time-display [vgProperty]="'current'"></vg-time-display>
      <vg-scrub-bar>
        <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
      </vg-scrub-bar>
      <vg-time-display [vgProperty]="'total'"></vg-time-display>
      <vg-fullscreen></vg-fullscreen>
    </vg-controls>
    <video #media [vgMedia]="media" poster="{{navParams.get('img')}}" src="{{navParams.get('url')}}" autoplay
           playsinline webkit-playsinline></video>
  </vg-player>

  <h5 class="origin-name">{{navParams.get('originName')}}</h5>
  <h6 class="movie-name">{{navParams.get('movieName')}}</h6>
</ion-content>
