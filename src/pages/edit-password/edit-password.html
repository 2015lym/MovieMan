<ion-header>

  <ion-navbar>
    <ion-title>帐号密码</ion-title>

    <ion-buttons end>
      <button ion-button color="dark" (click)="onUpdateUserPassword()">
        完成
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>新密码</ion-label>
      <ion-input type="password" placeholder="请输入新密码" clearInput="true" clearOnEdit="false" [(ngModel)]="edit.password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>确认新密码</ion-label>
      <ion-input type="password" placeholder="请再次输入新密码" clearInput="true" clearOnEdit="false"
                 [(ngModel)]="edit.verification">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
