<ion-header>

  <ion-navbar color="orangered">
    <ion-title>重置密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-label>邮箱</ion-label>
      <ion-input type="email" placeholder="请输入邮箱地址" clearInput="true" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

  <button class="send-email-button" ion-button round color="orangered" (click)="onSendPasswordResetEmail()">
    发送邮件
  </button>
</ion-content>
